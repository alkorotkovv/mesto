<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">

      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип"/>
      </header>

      <main class="content">

        <section class="profile">
          <div class="profile__main">
            <img class="profile__image" src="./images/image.jpg" alt="аватар">
            <div class="profile__info">
              <div class="profile__name-line">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Edit"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button" aria-label="Add"></button>
        </section>

        <section class="elements">
          <ul class="elements__cards">
            <!-- список для карточек -->
          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>


      <div class="popup popup_type_edit">
        <div class="popup__container">
          <form class="form form_profile_edit" name="form_profile_edit">
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__info">
              <input class="form__input form__input_content_name" type="text" name="name" placeholder="Имя" required>
              <input class="form__input form__input_content_job" type="text" name="job" placeholder="О себе" required>
            </fieldset>
            <button class="form__save-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button" aria-label="Close"></button>
        </div>
      </div>

      <div class="popup popup_type_add">
        <div class="popup__container">
          <form class="form form_card_add" name="form_card_add">
            <h2 class="form__title">Новое место</h2>
            <fieldset class="form__info">
              <input class="form__input form__input_content_place" type="text" name="place" placeholder="Название" required>
              <input class="form__input form__input_content_url" type="text" name="url" placeholder="Ссылка на картинку" required>
            </fieldset>
            <button class="form__save-button" type="submit">Создать</button>
          </form>
          <button class="popup__close-button" type="button" aria-label="Close"></button>
        </div>
      </div>

      <div class="popup popup_type_card">
        <div class="popup__container">
          <figure class="card-scale">
            <img class="card-scale__image" src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg' alt="попап фотография">
            <figcaption class="card-scale__caption">Байкал</figcaption>
          </figure>
          <button class="popup__close-button" type="button" aria-label="Close"></button>
        </div>
      </div>




    <template id="cardTemplate">
      <li class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="фотография">
        <div class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like" type="button" aria-label="Like"></button>
        </div>
        <button class="card__delete" type="button" aria-label="Delete"></button>
      </li>
    </template>

    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>

</html>
