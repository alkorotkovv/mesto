<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="логотип"/></header><main class="content"><section class="profile"><div class="profile__main"><div class="profile__avatar"><img class="profile__image" src="6163c2039d1f0eb8d7ca.jpg" alt="аватар"></div><div class="profile__info"><div class="profile__name-line"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Edit"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button" type="button" aria-label="Add"></button></section><section class="elements"><ul class="elements__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><form class="form form_profile_edit" name="form_profile_edit" novalidate><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__info"><label class="form__field"><input class="form__input form__input_content_name" id="input-name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="form__input-error input-name-error"></span></label> <label class="form__field"><input class="form__input form__input_content_job" id="input-job" name="job" placeholder="О себе" required minlength="2" maxlength="200"> <span class="form__input-error input-job-error"></span></label></fieldset><button class="form__save-button form__save-button_disabled" type="submit" disabled="disabled">Сохранить</button></form><button class="popup__close-button" type="button" aria-label="Close"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><form class="form form_card_add" name="form_card_add" novalidate><h2 class="form__title">Новое место</h2><fieldset class="form__info"><label class="form__field"><input class="form__input form__input_content_place" id="input-place" name="place" placeholder="Название" required minlength="2" maxlength="30"> <span class="form__input-error input-place-error"></span></label> <label class="form__field"><input class="form__input form__input_content_url" id="input-url" type="url" name="url" placeholder="Ссылка на картинку" required> <span class="form__input-error input-url-error"></span></label></fieldset><button class="form__save-button form__save-button_disabled" type="submit" disabled="disabled">Создать</button></form><button class="popup__close-button" type="button" aria-label="Close"></button></div></div><div class="popup popup_type_card"><div class="popup__container"><figure class="card-scale"><img class="card-scale__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="попап фотография"><figcaption class="card-scale__caption">Байкал</figcaption></figure><button class="popup__close-button" type="button" aria-label="Close"></button></div></div><div class="popup popup_type_delete"><div class="popup__container"><form class="form form_card_delete" name="form_card_delete" novalidate><h2 class="form__title">Вы уверены?</h2><button class="form__save-button" type="submit">Да</button></form><button class="popup__close-button" type="button" aria-label="Close"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><form class="form form_avatar_edit" name="form_avatar_edit" novalidate><h2 class="form__title">Обновить аватар</h2><fieldset class="form__info"><label class="form__field"><input class="form__input form__input_content_url" id="input-avatarurl" type="url" name="avatarurl" placeholder="Ссылка на аватар" required> <span class="form__input-error input-avatarurl-error"></span></label></fieldset><button class="form__save-button form__save-button_disabled" type="submit" disabled="disabled">Сохранить</button></form><button class="popup__close-button" type="button" aria-label="Close"></button></div></div><template id="cardTemplate"><li class="card"><img class="card__image" src="./images/elbrus.jpg" alt="фотография"><div class="card__description"><h2 class="card__title">Гора Эльбрус</h2><div class="card__likes"><button class="card__like" type="button" aria-label="Like"></button><p class="card__count">100</p></div></div><button class="card__delete" type="button" aria-label="Delete"></button></li></template></body></html>
