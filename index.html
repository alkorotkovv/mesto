<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body>
    <div class="page">

      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип"/>
      </header>

      <main class="content">

        <section class="profile">
          <div class="profile__main">
            <img class="profile__image" src="./images/image.jpg" alt="аватар">
            <div class="profile__info">
              <div class="profile__name-line">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="elements">
          <ul class="cards">
            <li class="card">
              <img class="card__image" src="./images/karachaevo.jpg" alt="фотография">
              <div class="card__description">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/elbrus.jpg" alt="фотография">
              <div class="card__description">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/dombay.jpg" alt="фотография">
              <div class="card__description">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/elbrus.jpg" alt="фотография">
              <div class="card__description">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/dombay.jpg" alt="фотография">
              <div class="card__description">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/karachaevo.jpg" alt="фотография">
              <div class="card__description">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <button class="card__like"></button>
              </div>
            </li>
          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>


      <div class="popup">
        <div class="popup__container">
          <form class="form-profile-edit">
            <h2 class="form-profile-edit__title">Редактировать профиль</h2>
            <fieldset class="form-profile-edit__info">
              <input class="form-profile-edit__input form-profile-edit__input_content_name" type="text">
              <input class="form-profile-edit__input form-profile-edit__input_content_job" type="text">
            </fieldset>
            <button class="form-profile-edit__save-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>


    </div>


    <script src="./scripts/index.js"></script>
  </body>

</html>
