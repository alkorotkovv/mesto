<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body>
    <div class="page">

      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип"/>
      </header>

      <main class="content">


        <section class="profile">
          <div class="profile__main">
            <img class="profile__image" src="./images/image.jpg" alt="аватар">
            <div class="profile__info">
              <div class="profile__name-line">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>


        <section class="elements">
          <ul class="cards">
            <li class="cards__item">
              <img class="cards__image" src="./images/karachaevo.jpg" alt="фотография">
              <div class="cards__description">
                <p class="cards__title">Карачаевск</p>
                <button class="cards__like"></button>
              </div>
            </li>
            <li class="cards__item">
              <img class="cards__image" src="./images/elbrus.jpg" alt="фотография">
              <div class="cards__description">
                <p class="cards__title">Гора Эльбрус</p>
                <button class="cards__like"></button>
              </div>
            </li>
            <li class="cards__item">
              <img class="cards__image" src="./images/dombay.jpg" alt="фотография">
              <div class="cards__description">
                <p class="cards__title">Домбай</p>
                <button class="cards__like"></button>
              </div>
            </li>
            <li class="cards__item">
              <img class="cards__image" src="./images/elbrus.jpg" alt="фотография">
              <div class="cards__description">
                <p class="cards__title">Гора Эльбрус</p>
                <button class="cards__like"></button>
              </div>
            </li>
            <li class="cards__item">
              <img class="cards__image" src="./images/dombay.jpg" alt="фотография">
              <div class="cards__description">
                <p class="cards__title">Домбай</p>
                <button class="cards__like"></button>
              </div>
            </li>
            <li class="cards__item">
              <img class="cards__image" src="./images/karachaevo.jpg" alt="фотография">
              <div class="cards__description">
                <p class="cards__title">Карачаево-Черкесия</p>
                <button class="cards__like"></button>
              </div>
            </li>
          </ul>

        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>


      <section class="popup popup_hidden">
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__info">
            <input class="popup__input-text popup__name" type="text">
            <input class="popup__input-text popup__profession" type="text">
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </section>


    </div>


    <script src="script.js"></script>
  </body>

</html>
